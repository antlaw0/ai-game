  <!-- Modal Styles -->
  <style>
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-dialog {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
    }

    .modal-dialog h2 {
      margin-top: 0;
    }

    .modal-ok-button {
      margin-top: 1rem;
    }
  </style>

  <!-- Modal Script -->
  <script>
    function showAccessibleModal(titleText, messageText) {
      const previousActiveElement = document.activeElement;

      const overlay = document.createElement('div');
      overlay.className = 'modal-overlay';
      overlay.setAttribute('role', 'dialog');
      overlay.setAttribute('aria-modal', 'true');

      const dialog = document.createElement('div');
      dialog.className = 'modal-dialog';

      const titleId = 'modal-title-' + Date.now();
      const descId = 'modal-desc-' + Date.now();
      overlay.setAttribute('aria-labelledby', titleId);
      overlay.setAttribute('aria-describedby', descId);

      const heading = document.createElement('h2');
      heading.id = titleId;
      heading.textContent = titleText;

      const message = document.createElement('p');
      message.id = descId;
      message.textContent = messageText;

      const button = document.createElement('button');
      button.className = 'modal-ok-button';
      button.textContent = 'OK';
      button.addEventListener('click', closeModal);

      dialog.appendChild(heading);
      dialog.appendChild(message);
      dialog.appendChild(button);
      overlay.appendChild(dialog);
      document.body.appendChild(overlay);

      const focusableElements = [button];
      let focusIndex = 0;
      button.focus();

      overlay.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
          e.preventDefault();
          focusIndex = (focusIndex + (e.shiftKey ? -1 : 1) + focusableElements.length) % focusableElements.length;
          focusableElements[focusIndex].focus();
        } else if (e.key === 'Escape') {
          closeModal();
        }
      });

      function closeModal() {
        overlay.remove();
        previousActiveElement?.focus();
      }
    }
  </script>
