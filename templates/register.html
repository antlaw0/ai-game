<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - AI Cooking Game</title>
</head>
<body>
    <h1>Register</h1>
    <form id="register-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" required><br>

        <button type="submit">Register</button>
    </form>

    <script>
    document.getElementById('register-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;

        try {
            const response = await fetch('https://antlaw-games-accounts.onrender.com/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password, confirm_password: confirm })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Registered successfully! Please log in.');
                window.location.href = '/login-page';
            } else {
                alert(result.message || 'Registration failed.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while registering.');
        }
    });
</script>

</body>
</html>
