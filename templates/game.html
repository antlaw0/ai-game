<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cooking Game</title>
  <link rel="stylesheet" href="/static/styles.css"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background-color: #222;
      color: #fff;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 0;
      height: 100vh;
    }

    .sidebar h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .sidebar button,
    .sidebar a {
      background: #444;
      color: white;
      padding: 0.5rem;
      border: none;
      text-decoration: none;
      text-align: center;
      margin-bottom: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .sidebar button:hover,
    .sidebar a:hover {
      background: #666;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow: hidden;
    }

    .game-log {
      flex: 1;
      overflow-y: auto;
      padding-right: 1rem;
      margin-bottom: 1rem;
    }

    .chat-message {
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      //background-color: #f0f0f0;
      //color: #000;
    }

    h2.player {
      color: darkblue;
      margin: 0;
    }

    h2.ai {
      color: darkgreen;
      margin: 0;
    }

    form#chatForm {
      display: flex;
      gap: 0.5rem;
    }

    #messageInput {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
    }

    button[type="submit"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
    }

    #aria-loading,
    #aria-done {
      position: absolute;
      left: -9999px;
      height: 1px;
      width: 1px;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }

      .main {
        height: calc(100vh - auto);
      }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h1>AI Cooking Game</h1>

  <span aria-hidden="true">üè†</span>
  <a href="/" role="link"> Return to Home page</a>
  <span aria-hidden="true">üö™</span>
  <button onclick="logout()"> Logout</button>

  <div class="player-info">
    <p><strong>Player:</strong> <span id="playerName">-</span></p>
    <p><strong>Restaurant:</strong> <span id="restaurantName">-</span></p>
    <p><strong>Day:</strong> <span id="gameDay">1</span></p>
    <p><strong>Money:</strong> $<span id="playerMoney">200.00</span></p>
  </div>

  <div class="inventory">
    <h3>Inventory</h3>
    <ol id="inventoryList">
      <li>Loading...</li>
    </ol>
  </div>
</div>

<div class="main">
  <div id="aria-loading" role="status" aria-live="polite"></div>
  <div id="aria-done" role="status" aria-live="polite"></div>

  <div class="game-log" id="chatLog"></div>

  <form id="chatForm">
   <label for="messageInput">Enter message:</label>
	<input type="text" id="messageInput" placeholder="What do you do?" required />
    <button type="submit">Send</button>
  </form>
</div>

<script>
  const chatForm = document.getElementById("chatForm");
  const chatLog = document.getElementById("chatLog");
  const messageInput = document.getElementById("messageInput");

  const playerName = document.getElementById("playerName");
  const restaurantName = document.getElementById("restaurantName");
  const gameDay = document.getElementById("gameDay");
  const playerMoney = document.getElementById("playerMoney");
  const inventoryList = document.getElementById("inventoryList");

  const ariaLoading = document.getElementById("aria-loading");
  const ariaDone = document.getElementById("aria-done");

  const userId = localStorage.getItem("user_id");

  if (!userId) {
    window.location.href = "/login-page";
  }

  function logout() {
    localStorage.removeItem("user_id");
    window.location.href = "/login-page";
  }

  async function loadGameState() {
    try {
      const response = await fetch("/api/state", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId }),
      });

      const data = await response.json();

      if (data.error) {
        console.error("State load error:", data.error);
        return;
      }

      playerName.textContent = data.player || "-";
      restaurantName.textContent = data.restaurant || "-";
      gameDay.textContent = data.day || "1";
      playerMoney.textContent = data.money?.toFixed(2) || "200.00";

      inventoryList.innerHTML = "";
      const inv = data.inventory || {};
      const keys = Object.keys(inv);
      if (keys.length === 0) {
        inventoryList.innerHTML = "<li>None</li>";
      } else {
        keys.forEach((key) => {
          const item = document.createElement("li");
          item.textContent = `${key}: ${inv[key]}`;
          inventoryList.appendChild(item);
        });
      }

    } catch (err) {
      console.error("Failed to load game state:", err);
    }
  }

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const message = messageInput.value.trim();
    if (!message) return;

    messageInput.value = "";

    const userMsg = document.createElement("div");
    userMsg.className = "chat-message";
    userMsg.innerHTML = `<h2 class="player">Player says:</h2><p>${message}</p>`;
    chatLog.appendChild(userMsg);
    chatLog.scrollTop = chatLog.scrollHeight;

    ariaLoading.textContent = "AI is responding...";

    const response = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message, user_id: userId }),
    });

    const result = await response.json();

    if (result.error) {
      const errorMsg = document.createElement("div");
      errorMsg.className = "chat-message";
      errorMsg.innerHTML = `<p style="color:red;"><strong>Error:</strong> ${result.error}</p>`;
      chatLog.appendChild(errorMsg);
      return;
    }

    const aiMsg = document.createElement("div");
    aiMsg.className = "chat-message";
    aiMsg.innerHTML = `<h2 class="ai">AI says:</h2><p>${result.response}</p>`;
    chatLog.appendChild(aiMsg);
    chatLog.scrollTop = chatLog.scrollHeight;

    ariaLoading.textContent = "";
    //ariaDone.textContent = "AI says: ";
	ariaDone.textContent = "AI says: " + result.response;


    playerName.textContent = result.player || "-";
    restaurantName.textContent = result.restaurant || "-";
    gameDay.textContent = result.day || "1";
    playerMoney.textContent = result.money?.toFixed(2) || "200.00";

    inventoryList.innerHTML = "";
    const inv = result.inventory || {};
    const keys = Object.keys(inv);
    if (keys.length === 0) {
      inventoryList.innerHTML = "<li>None</li>";
    } else {
      keys.forEach((key) => {
        const item = document.createElement("li");
        item.textContent = `${key}: ${inv[key]}`;
        inventoryList.appendChild(item);
      });
    }
  });

  messageInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      chatForm.requestSubmit();
    }
  });

  window.addEventListener("DOMContentLoaded", loadGameState);
</script>

</body>
</html>
