<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Cooking Game</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
{% include 'header.html' %}
<div class="centered-container">

  <div class="login-container">
    <h1>üç≥ Welcome to the Cooking Game!</h1>
    <p>Login with your account below.</p>

    <form>
	<label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" required /><br />

      <button type="submit">Login</button>
    </form>

    <br>
    <p>
      Forgot your password?
      <a href="https://accounts.antlawgames.com/forgot-password" target="_blank">Reset it here</a>.
    </p>

    <p style="margin-top: 1rem;">Don't have an account? <a href="https://accounts.antlawgames.com/register" target="_blank">Create one</a></p>
    <div id="loginMessage" role="alert" style="margin-top: 1rem; color: red;"></div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const msg = document.getElementById("loginMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("https://antlaw-games-accounts.onrender.com/auth/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.setItem("auth_token", result.access_token);
          localStorage.setItem("user_id", result.user_id); // optional
          window.location.href = "/game"; // adjust this to your game start route
        } else {
          msg.innerText = result.error || "Login failed. Please try again.";
        }
      } catch (err) {
        msg.innerText = "Error connecting to login server.";
        console.error(err);
      }
    });
  </script>
</div>

<div id="footer"></div>
<script>
  // Insert Header
  fetch('/static/header.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('header').innerHTML = data;
    });

  // Insert Footer
  fetch('/static/footer.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>
{% include 'footer.html' %}
</body>
</html>
